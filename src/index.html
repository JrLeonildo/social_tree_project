<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Social Tree</title>
</head>
<body>
  <main>
    <div class="main">
      <div class="imgContainer">
        <img 
          src="../css/img/imagem-perfil.png" 
          alt=""
        >
      </div>
      <div>
        <p>
          @instagram
        </p>
      </div>
      <div class="linksContainer">
        <div>
          <button>
            <a href="#">Link 1</a>
          </button>
        </div>
        <div>
          <button>
            <a href="#">Link 2</a>
          </button>
        </div>
        <div>
          <button>
            <a href="#">Link 3</a>
          </button>
        </div>
        <div>
          <button>
            <a href="#">Link 4</a>
          </button>
        </div>
      </div>
      <div class="iconsContainer">
        <div>
          <button>
            <img 
              src="../css/img/icon-instagram.png" 
              alt="">
          </button>
        </div>
  
        <div>
          <button>
            <img src="../css/img/icon-github.png" alt="">
          </button>
        </div>
  
        <div>
          <button>
            <img src="../css/img/icon-linkedin.png" alt="">
          </button>
        </div>
  
        <div>
          <button>
            <img src="../css/img/icon-twitter.png" alt="">
          </button>
        </div>
  
        <div>
          <button>
            <img src="../css/img/icon-youtube.png" alt="">
          </button>
        </div>

        <div>
          <button>
            <img src="../css/img/icon-twitch.png" alt="">
          </button>
        </div>
  
      </div>
    </div>
  </main>
</body>
</html>
